<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>코카콜라 자판기</title>
    <link rel="stylesheet" href="style/reset.css" />
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <header class="header_logoImg">
      <img src="src/img/Logo_img.png" alt="코카콜라 로고 이미지" />
    </header>
    <main>
      <div class="vendingMachine">
        <section class="drinks machine_top">
          <ul class="coke_list">
            <li class="coke_item">
              <button class="btn_cokeItem">
                <img src="src/img/red_coke.png" alt="오리지널 콜라 이미지" />
                <span class="cokeItem_name">Original_Cola</span>
                <span class="cokeItem_price">1000원</span>
              </button>
            </li>
            <li class="coke_item">
              <button class="btn_cokeItem">
                <img src="src/img/red_coke.png" alt="오리지널 콜라 이미지" />
                <span class="cokeItem_name">Original_Cola</span>
                <span class="cokeItem_price">1000원</span>
              </button>
            </li>
            <li class="coke_item">
              <button class="btn_cokeItem">
                <img src="src/img/red_coke.png" alt="오리지널 콜라 이미지" />
                <span class="cokeItem_name">Original_Cola</span>
                <span class="cokeItem_price">1000원</span>
              </button>
            </li>
            <li class="coke_item">
              <button class="btn_cokeItem">
                <img src="src/img/red_coke.png" alt="오리지널 콜라 이미지" />
                <span class="cokeItem_name">Original_Cola</span>
                <span class="cokeItem_price">1000원</span>
              </button>
            </li>
            <li class="coke_item">
              <button class="btn_cokeItem">
                <img src="src/img/red_coke.png" alt="오리지널 콜라 이미지" />
                <span class="cokeItem_name">Original_Cola</span>
                <span class="cokeItem_price">1000원</span>
              </button>
            </li>
            <li class="coke_item">
              <button class="btn_cokeItem">
                <img src="src/img/red_coke.png" alt="오리지널 콜라 이미지" />
                <span class="cokeItem_name">Original_Cola</span>
                <span class="cokeItem_price">1000원</span>
              </button>
            </li>
          </ul>
          <section class="machine_bottom">
            <div class="Con-nonButton">
              <div class="Con-balance">
                잔액 : <span class="balance">1,000</span>원
              </div>
              <input
                type="text"
                placeholder="입금액 입력"
                required
                class="inp_deposit"
              />
              <div class="div_getCola" class="blind">획득한 음료 창고</div>
            </div>

            <div class="Con-button">
              <button class="btn_return">거스름돈 반환</button>
              <button class="btn_deposit">입금</button>
              <button class="btn_get">획득</button>
            </div>
          </section>
        </section>
      </div>
    </main>
  </body>
</html>
