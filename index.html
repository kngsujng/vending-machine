<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <title>Vending Machine</title>
</head>
<body>
    <!-- header -->
    <header>
        <h1>
            <img src="img/logo.png" alt="로고이미지" class="logo">
        </h1>
    </header>

    <!-- main -->
    <main>
        <section class="vending-machine">
            <h2 class="screen_out">자판기</h2>
            <ul class="">
                <li><a href="#1"></a></li>
                <li><a href="#2"></a></li>
                <li><a href="#3"></a></li>
                <li><a href="#4"></a></li>
                <li><a href="#5"></a></li>
                <li><a href="#6"></a></li>
            </ul>
            <div>
                <div>잔액:</div>
                <div>1,000 원</div>
            </div>
            <button>거스름돈 반환</button>
            <input type="text" placeholder="입금액 입력">
            <button>입금</button>
            <div></div>
            <button>획득</button>
        </section>

        <section class="money-in-pocket">
            <h2 class="screen_out">소지금</h2>
            <div>
                <div>소지금:</div>
                <div>25,000 원</div>
            </div>
        </section>

        <section class="drink-obtained">
            <h2 class="">획득한 음료</h2>
            <div>
                <ul>
                    <li>
                        <img src="img/콜라.png" alt="선택된 오리지널 콜라">
                        <span>Orinial_Cola</span>
                        <div>1</div>    
                    </li>
                    <li>
                        <img src="img/초록콜라.png" alt="선택된 초록색 콜라">
                        <span>Green_Cola</span>
                        <div>2</div> 
                    </li>
                    <li>
                        <img src="img/주황콜라.png" alt="선택된 주황색 콜라">
                        <span>Orange_Cola</span>
                        <div>1</div>  
                    </li>
                    <li>
                        <img src="img/보라콜라.png" alt="선택된 보라색 콜라">
                        <span>Violet_Cola</span>
                        <div>5</div> 
                    </li>
                </ul>
            </div>
            <span>총금액:9,000원</span>
        </section>
    </main> 
    
</body>
</html>
