<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>코카콜라 자판기</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header_logoImg">
      <img src="img/Logo_img.png" alt="코카콜라 로고 이미지" />
    </header>

    <main>
      <!-- 벤딩머신 -->
      <div class="vendingMachine">
        <section class="drinks machine_top">
          <h2 class="blind">음료 자판기 중 음료 리스트</h2>
          <ul class="coke_list">
            <li class="coke_item">
              <button class="btn_cokeItem">
                <img src="./img/red_coke.png" alt="오리지널 콜라 이미지" />
                <span class="cokeItem_name">Original_Cola</span>
                <span class="cokeItem_price">1000원</span>
              </button>
            </li>
            <li class="coke_item">
              <button class="btn_cokeItem">
                <img src="img/violet_coke.png" alt="바이올렛 콜라 이미지" />
                <span class="cokeItem_name">Violet_Cola</span>
                <span class="cokeItem_price">1000원</span>
              </button>
            </li>
            <li class="coke_item">
              <button class="btn_cokeItem">
                <img src="img/yellow_coke.png" alt="노란 콜라 이미지" />
                <span class="cokeItem_name">Yellow_Cola</span>
                <span class="cokeItem_price">1000원</span>
              </button>
            </li>
            <li class="coke_item">
              <button class="btn_cokeItem">
                <img src="img/skyblue_coke.png" alt="하늘색 콜라 이미지" />
                <span class="cokeItem_name">Cool_Cola</span>
                <span class="cokeItem_price">1000원</span>
              </button>
            </li>
            <li class="coke_item">
              <button class="btn_cokeItem">
                <img src="img/green_coke.png" alt="초록색 콜라 이미지" />
                <span class="cokeItem_name">Green_Cola</span>
                <span class="cokeItem_price">1000원</span>
              </button>
            </li>
            <li class="coke_item">
              <button class="btn_cokeItem">
                <img src="img/orange_coke.png" alt="주황색 콜라 이미지" />
                <span class="cokeItem_name">Orange_Cola</span>
                <span class="cokeItem_price">1000원</span>
              </button>
            </li>
          </ul>
        </section>
        <section class="machine_bottom">
          <h2 class="blind">
            음료 자판기 중 잔액 표시, 입금액 입력 부분, 획득한 음료 리스트
            표시와 거스름돈 반환, 입금, 획득 버튼 부분
          </h2>
          <div class="Con-nonButton">
            <div class="Con-balance">
              잔액 : <span class="balance">0</span>원
            </div>
            <input
              type="number"
              placeholder="입금액 입력"
              required
              class="inp_deposit"
              min="0"
            />
            <section class="Con-gotCokeList preview">
              <h3 class="blind Tit-gotCoke">획득한 음료 리스트</h3>
              <ul class="gotCoke_list">
                <li class="gotCoke_item">
                  <img
                    src="img/red_coke.png"
                    alt="획득한 음료 중 오리지널 콜라"
                  />
                  <span>Original_Cola</span>
                  <div class="gotCoke_count">
                    <h3 class="Tit-gotCoke_count blind">
                      획득한 음료 중 오리지널 콜라 개수
                    </h3>
                    1
                  </div>
                </li>
              </ul>
            </section>
          </div>
          <div class="Con-button">
            <button class="btn_return">거스름돈 반환</button>
            <button class="btn_deposit">입금</button>
            <button class="btn_get">획득</button>
          </div>
        </section>
      </div>

      <div class="Non-vendingMachine">
        <!-- 소지금 -->
        <div class="Wrap-fund">
          <div class="Con-fund">소지금 : <span class="fund">50000</span>원</div>
        </div>

        <!-- 획득한 음료 -->
        <div class="Con_gotCoke">
          <h3 class="Tit-gotCoke">획득한 음료</h3>
          <section class="Con-gotCokeList">
            <h4 class="blind">획득한 음료의 이미지, 이름, 개수 표시</h4>
            <ul class="gotCoke_list">
              <li class="gotCoke_item">
                <img
                  src="img/red_coke.png"
                  alt="획득한 음료 중 오리지널 콜라"
                />
                <span>Original_Cola</span>
                <div class="gotCoke_count">
                  <h3 class="Tit-gotCoke_count blind">
                    획득한 음료 중 오리지널 콜라 개수
                  </h3>
                  1
                </div>
              </li>
            </ul>
          </section>
        </div>
      </div>
    </main>
    <script src="./js/app.js" type="module"></script>
  </body>
</html>
